<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('nhập số có 4 chữ số')
        if (!isNaN(a)&&a>=1000&&a<=9999) {
            document.write('hàng đơn vị=' +a%10+'<br>')
            b=Math.floor(a/10)
            document.write('hàng chục='+b%10+'<br>')
            c=Math.floor(b/10)
            document.write('hàng trăm='+c%10+'<br>')
            d=Math.floor(c/10)
            document.write('hàng ngìn='+d%10+'<br>')
            

        }else{
            document.write('không hợp lệ')
        }
    </script>
</body>
</html>
