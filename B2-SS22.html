<body>
    <script>
        let a = +prompt()
        let b = +prompt()
        let c = +prompt()
        if (!isNaN(a)&&!isNaN(b)&&!isNaN(b)) {
            if(a+b>c||a+c>b||b+c>a){
                console.log('là tam giác')
            }else{
                console.log('không phải là tam giác')
            }
        }else{
            document.write('không hợp lệ')
        }
    </script>
