<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt()
        let b = +prompt()
        if (!isNaN(a)&&!isNaN(b)) {
            document.write('nghiệm của phương trình là :'+(-b/a))
        }else{
            document.write('không hợp lệ')
        }
    </script>
</body>
</html>
